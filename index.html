<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas Premium</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <i class="fas fa-tasks logo-icon"></i>
                <h1>ListaTarefas <span>Premium</span></h1>
            </div>
            <div class="stats-container">
                <div class="stat-box">
                    <span id="totalTasks">0</span>
                    <p>Tarefas</p>
                </div>
                <div class="stat-box completed">
                    <span id="completedTasks">0</span>
                    <p>Concluídas</p>
                </div>
            </div>
        </header>

        <main class="app-main">
            <div class="input-container">
                <input type="text" id="tarefaInput" placeholder="Digite uma nova tarefa..." autofocus>
                <button id="adicionarBtn">
                    <i class="fas fa-plus"></i> Adicionar
                </button>
            </div>

            <div class="filtros-container">
                <button class="filtro-btn active" data-filtro="todas">Todas</button>
                <button class="filtro-btn" data-filtro="ativas">Ativas</button>
                <button class="filtro-btn" data-filtro="concluidas">Concluídas</button>
            </div>

            <ul id="listaTarefas"></ul>

            <div class="acoes-container">
                <button id="limparConcluidasBtn">Limpar Concluídas</button>
                <button id="limparTudoBtn">Limpar Tudo</button>
            </div>
        </main>

        <div id="conselhoContainer" class="conselho-container hidden">
            <div class="conselho-content">
                <h3><i class="fas fa-lightbulb"></i> Conselho Motivacional:</h3>
                <p id="conselhoTexto"></p>
                <button id="fecharConselhoBtn"><i class="fas fa-times"></i></button>
            </div>
        </div>

        <footer class="app-footer">
            <p>© 2050 Lista de Tarefas Premium do Glherme | Armazenamento local</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
